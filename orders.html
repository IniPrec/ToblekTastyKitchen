<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toblek Reservations</title>
    <link rel="stylesheet" href="orders.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Glass Antiqua|Smooch Sans|Ephesis|Sacramento|Quicksand"
    />
  </head>
  <body>
    <header>
      <div class="name">
        <i><strong>Toblek Tasty Kitchen</strong></i>
      </div>
      <nav>
        <a class="pages" href="home.html"><strong>Home</strong></a>
        <a class="pages" href="about.html"><strong>About</strong></a>
        <a class="pages" href="menu.html"><strong>Our Menus</strong></a>
        <a class="pages" href="orders.html"><strong>Reservations</strong></a>
        <a class="pages" href="contact.html"><strong>Contact</strong></a>
      </nav>
    </header>
    <div>
      <form class="order-form">
        <h2>Customer Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>

        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>

        <input type="tel" id="phone" name="phone" required />

        <h2>Order Details</h2>

        <label for="item">Select Item:</label>
        <select id="item" name="item" required>
          <option value="">Choose an item</option>
          <option value="spring-rolls">Spring Rolls (2) - $5.99</option>
          <option value="calamari-fritti">Calamari Fritti - $8.99</option>
          <option value="garlic-bread">Garlic Bread - $4.99</option>
          <option value="cheeseburger">Classic Cheeseburger - $12.99</option>
          <option value="grilled-salmon">
            Grilled Salmon with Lemon Caper Sauce - $16.99
          </option>
          <option value="penne-arrabbiata">Penne Arrabbiata - $14.99</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <h2>Payment</h2>
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="">Choose a payment method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>

        <button type="submit">Submit Order</button>
      </form>
    </div>
    <footer>
      <div class="toblek">
        <a class="trm" href="home.html">&copy; Toblek Tasty Kitchen 2023</a>
        <a class="terms" href="#">Privacy Policy</a>
        <a class="terms" href="#">Terms &amp; Conditions</a>
        <div class="social-media">
          <a class="sm" href="#"><i class="fa fa-facebook"></i></a>
          <a class="sm" href="#"><i class="fa fa-instagram"></i></a>
          <a class="sm" href="#"><i class="fa fa-twitter"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
